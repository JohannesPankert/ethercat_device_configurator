ethercat_master:
    time_step: 0.0001
    state_change_timeout: 100000
    
ethercat_devices:
   - type:                     Anydrive
     name:                     Dynadrive
     configuration_file:       device_configurations/anydrive.yaml
     ethercat_bus:             enp0s31f6 
     ethercat_address:         3
     ethercat_pdo_type:        C
     
   - type:                     Anydrive
     name:                     Dynadrive2
     configuration_file:       device_configurations/anydrive.yaml
     ethercat_bus:             enp0s31f6 
     ethercat_address:         1
     ethercat_pdo_type:        C
     
   - type:                     Rokubi
     name:                     Rokubi
     configuration_file:       device_configurations/rokubi.yaml
     ethercat_bus:             enp0s31f6 
     ethercat_address:         2
     ethercat_pdo_type:        A


